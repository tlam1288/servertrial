<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Simple Server</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <button type="submit" id="test">Click Here!</button>
    <div>
      <ul id="tableList"></ul>
    </div>
  </body>

  <script type="text/javascript">
    function runTableQuery() {
      $.ajax({ url: "/api/person", method: "GET" }).then(function (tableData) {
        console.log(tableData);
        console.log("------------------------------------");

        for (var i = 0; i < tableData.length; i++) {
          var tableList = $("#tableList");

          var listItem = $("<li class='list-group-item mt-4'>");

          listItem.append(
            $("<h2>").text("Name: " + tableData[i].Name),
            $("<h2>").text("Job: " + tableData[i].Job),
            $("<h2>").text("Age: " + tableData[i].Age)
          );

          tableList.append(listItem);
        }
      });
    }

    $("#test").on("click", runTableQuery);
  </script>
</html>
